<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客更新</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_edit.css">

    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
</head>
<body>

<!-- 导航栏 -->
<div class="nav">
    <!-- log -->
    <img src="image/下载.png" alt="">
    <!-- 标题 -->
    <span class="title">我的博客系统</span>
    <!-- 空白的占位符 -->
    <span class="spacer"></span>
    <!-- 右边的几个链接 -->
    <a href="blog_list.html">主页</a>
    <a href="blog_edit.html">写博客</a>
    <a href="blog-system/logout">注销</a>
</div>

<!-- 博客编辑页的版心 -->
<div class="blog-edit-container">
    <!-- 标题编辑区 -->
    <div class="title">
        <input type="text" id="title" name="title">
        <button id="submit" onclick="sub()">提 交</button>
    </div>
    <!-- markdown编辑器 -->
    <div id="editor">
        <textarea name="content" id="content" style="display: none;"></textarea>
    </div>
</div>

<script>
    $.ajax({
        url: 'blog-system/getBlogTC' + location.search,
        method: 'GET',
        success: function (data, status) {
            complete(data);
        }
    })

    function complete(data) {
        $('.blog-edit-container #title').val(data.title);
        $('.blog-edit-container #content').val(data.content);
    }

    function sub() {
        var title = $("#title").val();
        var content = $("#content").val();
        if (title == "" || content == "") {
            alert("博客正文或标题缺失!")
            return;
        }
        $.ajax({
            url: 'blog-system/update' + location.search,
            method: 'POST',
            contentType: 'application/json;charset=utf-8',
            dataType: "json",
            data: JSON.stringify({"title": title, "content": content}),
            success: function (data, status) {
                if (data.state == 1) {
                    // 更新成功
                    alert("更新成功! ")
                    location.assign("blog_list.html")
                } else {
                    // 更新失败
                    alert(data.msg);
                }
            }
        })
    }

</script>
<script>
    // 初始化编辑器
    // 先创建了一个 editor 对象
    // editormd 相当于一个函数,生成了一个 editor 对象
    // 第一个参数是指要和哪个 html 的元素关联
    // 生成的编辑器要放到哪个 html 中,值就是 html 标签的 id
    var editor = editormd("editor", {
        // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉.
        width: "100%",
        height: "calc(100% - 50px)",
        // 编辑器中的初始内容
        markdown: "# 在这里写下一篇博客",
        // 指定 editor.md 依赖的插件路径
        path: "editor.md/lib/",
        // 加上这个选项之后,编辑器中的内容才会被放到 textarea 里面
        saveHTMLToTextArea: true
    });
</script>
</body>
</html>
